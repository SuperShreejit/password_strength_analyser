<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="password-container">
      <h2 class="title">Password Strength Tester</h2>
      <div class="strength-meter" id="strength-meter"></div>
      <input type="text" class="input" id="password" aria-labelledby="password" placeholder="Enter your password" value="">
      <button class="btn" id="check-btn">Check Password</button>
      <div class="reasons" id="reasons">
      </div>
    </div>
  </main>
</body>
</html>
